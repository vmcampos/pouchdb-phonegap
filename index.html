<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  
  <title>PouchDB and PhoneGap with jQuery Mobile</title>
    
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="cordova.js"></script>
  <script src="https://github.com/daleharvey/pouchdb/releases/download/3.0.6/pouchdb-3.0.6.min.js"></script>
  <script src="custom.ext.js"></script>
   
</head>
<body>
<!-- Home Screen -->
<section data-role="page" id="home">
    <header data-theme="a" data-role="header" data-position="fixed">
        <h3>SDCE Catalog</h3>
        <nav data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#" data-transition="fade" data-theme="" data-icon="home"
                    class="ui-btn-active ui-state-persist">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" data-transition="fade" data-theme="" data-icon="edit">
                        Art
                    </a>
                </li>
                <li>
                    <a href="#" data-transition="fade" data-theme="" data-icon="power">
                        Computers
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <article data-role="content">
        <div style="overflow: hidden; width: 100%; height: 100%; position: relative; background-color: #fbfbfb; border: 5px double gray; margin-top: 1em; ">
            <img src="http://sdce.edu/sites/default/files/gradbanner2.jpg" alt="image" style="display: block;">
        </div>
        <h2>Welcome! Take a class.</h2>
       <p>SDCE provides a variety of classes, many of them for free.</p>
		<a href="#myclasses" data-role="button" data-inline="true" data-icon="bullets" data-transition="slideup">My Classes</a>
    </article>
    <footer data-theme="a" data-role="footer" data-position="fixed">
        <h3>Copyright &copy; 2014</h3>
    </footer>
</section>
<!-- /Home Screen -->

<!-- Classes Screen  -->
<section data-role="page" id="myclasses">
	<header data-role="header" data-position="fixed" data-add-back-btn="true">
		<h1>My Classes</h1>
	</header>
	<article data-role="content">
		<h2>Keep Track</h2>
		<form id="classForm">
			CRN: <input type="text" id="crnField">
			<br>
			Class Title: <input type="text" id="titleField">
			<br>
			Instructor: <input type="text" id="instructorField">
			<br>
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<input type="reset" value="Reset" data-icon="minus"> 
				</div>
				<div class="ui-block-b">
					<input type="button" value="Add" id="addClasses" data-icon="check">
				</div>
				<div class="ui-block-c">
					<input type="button" value="Show" id="showClasses" data-icon="eye">
				</div>
        	</div>
		</form>
		<div id="message"></div>
	</article>
</section>
<!-- Classes Screen  -->
</body>
</html>
